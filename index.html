<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Authorization Page</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/78bf76d266.js" crossorigin="anonymous"></script>
</head>
<body>  
  <ul class="nav nav-tabs">
    <li class="nav-item">
      <a class="nav-link activ" id="tabreg" aria-current="page" href="#">Registration</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="tabsign" href="#">Sign in</a>
    </li>
   
  </ul>

  <div class="login" id="reg">
    <form name='form-login'>

        <h1>REGISTER</h1>
        <label for="user">Name</label>
        <input type="name" id="user" placeholder="Name" required>
        <label for="name">Email</label>
        <input type="email" id="name" placeholder="Email" required>
        <div class="password">
        <label for="pw">Password</label>
        <input type="password"
               id= "pw"
               placeholder="Password" required>
               <a href="#" class="password-control" onclick="return show_hide_password(this);">
                <i class="fas fa-eye"></i><i class="fas fa-eye-slash"></i></a>
          </div>
        <ul class="helper-text">
            <li class="length">Must be at least 8 characters long.</li>
            <li class="lowercase">Must contain a lowercase letter.</li>
            <li class="uppercase">Must contain an uppercase letter.</li>
            <li class="special">Must contain a number or spec char.</li>
        </ul>
        <input id="rgstr_btn" type="submit" value="Register" onclick="store()">

    </form>
</div>

<div class="login" id="sign">
    <form name='form-login'>

        <h1>SIGN IN</h1>

        <label for="userName">Email</label>
        <input type="email" id="userName" placeholder="Username" required>
        <div class="password">
        <label for="userPw">Password</label>
        <input type="password" id= "userPw" placeholder="Password" required>
        <a href="#" class="password-control" onclick="return show_hide_password_sign(this);">
          <i class="fas fa-eye"></i><i class="fas fa-eye-slash"></i></a>
          </div>

        <div id="remember">
            <input type="checkbox" value="lsRememberMe" id="rememberMe"
                   style="display: inline-block;">
            <label>Remember me</label>
        </div>
        <input id= "login_btn" type="submit" value="Login" onclick="check()">
    </form>
    
</div>
<script src="/main.js">s</script>
</body>
</html>
